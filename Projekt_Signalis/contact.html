<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="keywords"
      ,
      content="SIGNALIS, survival-horror, Replika, Rose-Engine, Elster"
    />
    <meta
      name="description"
      ,
      content="Introduction to world and lore of Signalis - a 2022 survival-horror game"
    />
    <meta name="author" , content="Adrian Suliga" />
    <title>SIGNALIS Â· Contact</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="icon" type="image/x-icon" href="resources/icons/favicon.png" />
    <script src="scripts/menu_responsive.js"></script>
    <script src="scripts/form_validate.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="resources/icons/game_logo.png"
          class="nav_bar_img"
          alt="Game Logo, a hexagon with complicated pattern"
        />
        <div class="menu_top_container">
          <a href="home.html" class="nav_bar_link" id="home_link">Home</a>
          <img
            class="menu_hidden"
            onclick="menuToggle()"
            src="resources/icons/navbar_hidden.png"
          />
        </div>
        <a href="replika.html" class="nav_bar_link">Replika Units</a>
        <a href="gallery.html" class="nav_bar_link">Gallery</a>
        <a href="contact.html" class="nav_bar_link">Contact</a>
        <img
          src="resources/icons/game_logo.png"
          class="nav_bar_img"
          alt="Game Logo, a hexagon with complicated pattern"
        />
      </nav>
    </header>
    <main>
      <div class="form_container" id="contact_form">
        <h1>Form</h1>
        <p>If you wish to contact me, leave your contact info and message!</p>
        <form
          onsubmit="return validateForm()"
          action="contact.html"
          name="myForm"
        >
          <label>First Name: </label><br />
          <input
            type="text"
            placeholder="John"
            name="firstName"
            required
          /><br />
          <label>Last Name: </label><br />
          <input type="text" placeholder="Doe" name="lastName" required /><br />
          <label>E-Mail: </label><br />
          <input
            type="text"
            placeholder="johndoe@gmail.com"
            name="emailInput"
            required
          /><br />
          <label>Choose topic and type your message: </label><br />
          <select form="contact_form">
            <option>Correct mistake on site</option>
            <option>Suggest new section</option>
            <option>Ask for contact</option></select
          ><br />
          <textarea placeholder="I want to say that..." required></textarea
          ><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer>
      <img class="footer_image" src="resources/icons/game_logo.png" />
      <h1>Made by Adrian Suliga</h1>
      <img class="footer_image" src="resources/icons/game_logo.png" />
    </footer>
  </body>
</html>
