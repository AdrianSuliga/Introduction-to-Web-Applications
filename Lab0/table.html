<!DOCTYPE html>
<html>
  <title>Tabelka</title>
  <link rel="stylesheet" href="layout.css" />
  <body>
    <header>
      <h1>Tabelka</h1>
    </header>
    <main>
      <table>
        <tr>
          <th class="table_desc">Nr</th>
          <th class="table_desc">Nazwa produktu</th>
          <th class="table_desc">Cena produktu</th>
          <th class="table_desc">Ilość sztuk</th>
        </tr>
        <tr>
          <td class="table_desc">1</td>
          <td class="table_data">Dusznik</td>
          <td class="table_data">10 emeraldowych broamów</td>
          <td class="table_data">1</td>
        </tr>
        <tr>
          <td class="table_desc">2</td>
          <td class="table_data">Serce klejnotu wielkoskorupa</td>
          <td class="table_data">5 emeraldowych broamów</td>
          <td class="table_data">10</td>
        </tr>
        <tr>
          <td class="table_desc">3</td>
          <td class="table_data">Butelkowane fioletowe wino</td>
          <td class="table_data">4 szafirowe marki</td>
          <td class="table_data">2</td>
        </tr>
        <tr>
          <td class="table_desc">4</td>
          <td class="table_data">Ostrze odprysku</td>
          <td class="table_data">100 emeraldowych broamów</td>
          <td class="table_data">1</td>
        </tr>
        <tr>
          <td class="table_desc">5</td>
          <td class="table_data">Pancerz odprysku</td>
          <td class="table_data">150 emeraldowych broamów</td>
          <td class="table_data">1</td>
        </tr>
      </table>
    </main>
  </body>
</html>
